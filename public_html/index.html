            //ERROR >> undefined
            console.log(primos[20]);
            console.log("Tama√±o del arreglo: "+ primos.length);
            
            //Agregar un elemento al arreglo
            primos[primos.length] = 19;

            console.log(Array.isArray(primos));

            var puntos = [{x:0, y:0},{x:25, y:75}];
            console.log(puntos);
            console.log(puntos[0].x);
            console.log(puntos[1].y);
            
            //Objeto con arreglos
            var datos ={
                medicion1: [ //Arreglo dimension 0
                        [1, 2],// Arreglo dimension 1
                        [3, 4]],
                medicion2: [[5, 6],[7, 8]]
            };
            console.log(datos.medicion1[0][1]); //Posicion [0] es el primer arreglo, 
            //                                  //[1] es el valor de la posicion 1 del primer arreglo (resultado 2)
            console.log(datos.medicion1[1][0]);    
            
            var x = 2, y = 3;
            console.log("Igualdad: " + (x === y));
            console.log("Desigualdad: " + (x !== y));
            console.log("Menor que: " + (x < y));
            console.log("Mayor que: " + (x > y));
            console.log("Menor o igual que: " + (x <= y));
            console.log("Mayor o igual que: " + (x >= y));
            
            var a = "two", b = "three";
            
            console.log("Mayor que (String): " + (a > b));
            // OJO: two alfabeticamente es mayor que th
            
            //Igualdad
            console.log(false === false);
            
            // AND
            console.log((x === 2) && (y === 3));
            
            //OR
            console.log((x === 2) || (y === 3));
            
            //NEGACION
            console.log(!(x === y));
                    
            //SENTENCIAS DE CONTROL
            if (x === 2); //No ejecuta el IF por el ;
                console.log("MARCA IF");
            
            //IF definido correctamente
            if(x === 2){
                console.log("MARCA IF 2");
            }
            
            //ELSE
            if(x === 1) {
                console.log("NO VA A PASAR");              
            }else {
                console.log("MARCA ELSE");
            }

            //ELSE IF
            if (x === 1 ){
                console.log("NO VA A PASAR");

            }
